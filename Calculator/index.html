<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stooping Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h3>Stoop or buy?</h3>
    <div class="container">
      <select class="" name="">
        <option>Monstera Plant</option>
        <option>Couch</option>
        <option>Table</option>
        <option>Stool</option>
        <option>Desk Chair</option>
        <option>Wine Rack</option>
      </select>
    </div>
    <div class="calc-container">
      <div class="container">
        <div class="calculator">
          <div class="row">
            <div class="item">
              <img src="img/amazon/aplant.png" alt="">
              <input type="radio" name="plant" value="amazon">
            </div>
            <div class="total">
              <strong>Amazon</strong> $29.99 (Real)
            </div>
          </div>
          <div class="row">
            <div class="item">
              <img src="img/IKEA/iplant.png" alt="">
              <input type="radio" name="plant" value="ikea">
            </div>
            <div class="total">
              <strong>IKEA</strong> $39.99 (Artificial)
            </div>
          </div>
          <div class="row">
            <div class="item">
              <img src="img/wayfair/wfplant.png" alt="">
              <input type="radio" name="plant" value="wayfair">
            </div>
            <div class="total">
              <strong>Way Fair</strong> $45.99 (Artificial)
            </div>
          </div>
          <div class="row">
            <div class="item">
              <img src="img/ashley/ahplant.png" alt="">
              <input type="radio" name="plant" value="ashley">
            </div>
            <div class="total">
              <strong>Ashley Furniture</strong> $126.99 (Artificial)
            </div>
          </div>
          <div class="row">
            <div class="item">
              <img src="img/walmart/wplant.png" alt="">
              <input type="radio" name="plant" value="walmart">
            </div>
            <div class="total">
              <strong>Walmart</strong> $49.99 (Real)
            </div>
          </div>
          <div class="row">
            <div class="item">
              <img src="img/stooped/splants.png" alt="">
              <input type="radio" name="plant" value="stooped">
            </div>
            <div class="total">
              <strong>Stooped</strong> Free (Real and Artificial)
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>

</html>
